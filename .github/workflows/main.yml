name: CI-CD-Pipeline-Local-IIS-Azure

on:
  push:
    branches:
      - "Feature/**"

  pull_request:
    branches:
      - 'Development'
      - 'main'
  workflow_dispatch:
    inputs:
      sha_id:
        description: "Commit SHA to deploy"
        required: true
        type: string
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - Development          
          - Production

env:
  DOTNET_CORE_VERSION: 8.0.x
  SOLUTION_PATH: Agentic-Ai-ClaimsService.sln
  PROJECT_PATH: ClaimsServiceApi/Health.Claims.Service.Api/Health.Claims.Service.Api.csproj
  ARTIFACT_NAME: ClaimsServiceApiBinaries

jobs:

  # ============================================================
  # 1ï¸âƒ£ BUILD STAGE (Feature push + Any PR)
  # ============================================================
  build:
    name: 1ï¸âƒ£ Build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/Feature/')) ||
      (github.event_name == 'pull_request' && (github.base_ref == 'Development' || github.base_ref == 'main'))
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} -c Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ runner.temp }}/publish_output

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: ${{ runner.temp }}/publish_output

  # ============================================================
  # 2ï¸âƒ£ TEST STAGE
  # ============================================================
  test:
    name: 2ï¸âƒ£ Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Domain Tests
        run: dotnet test "ClaimsServiceApi/Health.CLaims.Service.Domain.Tests/Health.CLaims.Service.Domain.Tests.csproj" -c Release

      - name: Infrastructure Tests
        run: dotnet test ClaimsServiceApi/Health.Claims.Service.Infrastructure.Tests/Health.Claims.Service.Infrastructure.Tests.csproj -c Release

  # ============================================================
  # 3A LOCAL DEPLOYMENT (Only for Feature/** branches)
  # ============================================================
  feature-deploy:
    name: 3A ðŸ’¾ Local IIS Deployment
    needs: test
    runs-on: self-hosted

    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/Feature/')
    environment: Local

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: deploy_target

      - name: Deploy to IIS (Local)
        shell: powershell
        run: |
          $envName = "Local"
          $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
          $targetPath = "F:\Work\Personal\Deployment\ClaimServiceApi\$envName"

          # Clean target folder
          if (Test-Path $targetPath) { Remove-Item "$targetPath\*" -Recurse -Force }
          else { New-Item -Path $targetPath -ItemType Directory }

          # Copy site files
          Copy-Item "deploy_target\*" $targetPath -Recurse -Force

          # Replace web.config using environment-specific config
          $envConfig = Join-Path $targetPath "web.config.$envName"
          $mainConfig = Join-Path $targetPath "web.config"

          if (Test-Path $mainConfig) { Remove-Item $mainConfig -Force }
          if (Test-Path $envConfig) { Copy-Item $envConfig $mainConfig -Force }

          # Restart AppPool
          & $appcmd stop apppool /apppool.name:"AspNetCore" 2>$null
          & $appcmd start apppool /apppool.name:"AspNetCore"

  # ============================================================
  # 3B TRIGGER DEV ENVIRONMENT APPROVAL WORKFLOW
  # ============================================================
  dev-trigger:
    name: 3B ðŸ”” Trigger Development Deployment
    needs: test
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'pull_request' && github.base_ref == 'Development'
    steps:
      - name: Trigger deploy with approval
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: CI-CD-Pipeline-Local-IIS-Azure
          ref: Development
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: |
            {
              "sha_id": "${{ github.sha }}",
              "environment": "Development"
            }

  # ============================================================
  # 4ï¸âƒ£ APPROVED DEPLOYMENT (Development â†’ Stage â†’ Production)
  # ============================================================
  deploy-approve:
    name: 4ï¸âƒ£ ðŸ”’ Deploy with Approval
    if: github.event_name == 'workflow_dispatch'
    runs-on: self-hosted

    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.event.inputs.sha_id }}
          path: deploy_target

      - name: Deploy to IIS (Approved Environment)
        shell: powershell
        run: |
          $envName = "${{ github.event.inputs.environment }}"
          $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
          $targetPath = "F:\Work\Personal\Deployment\ClaimServiceApi\$envName"

          # Clean deploy directory
          if (Test-Path $targetPath) { Remove-Item "$targetPath\*" -Recurse -Force }
          else { New-Item -Path $targetPath -ItemType Directory }

          # Copy site files
          Copy-Item "deploy_target\*" $targetPath -Recurse -Force

          # Replace web.config using environment-specific file
          $envConfig = Join-Path $targetPath "web.config.$envName"
          $mainConfig = Join-Path $targetPath "web.config"

          if (Test-Path $mainConfig) { Remove-Item $mainConfig -Force }
          if (Test-Path $envConfig) { Copy-Item $envConfig $mainConfig -Force }

          # Restart AppPool
          & $appcmd stop apppool /apppool.name:"AspNetCore" 2>$null
          & $appcmd start apppool /apppool.name:"AspNetCore"
