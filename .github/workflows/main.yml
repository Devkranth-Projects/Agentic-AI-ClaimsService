name: CI-CD-Pipeline-Local-IIS-Azure

on:
  push:
    branches:
      - 'Feature/**'
      - 'Bug/**'
      - 'Development'
      - 'main'

env:
  DOTNET_CORE_VERSION: 8.0.x
  SOLUTION_PATH: Agentic-Ai-ClaimsService.sln
  PROJECT_PATH: ClaimsServiceApi/Health.Claims.Service.Api/Health.Claims.Service.Api.csproj
  ARTIFACT_NAME: ClaimsServiceApiBinaries

jobs:

  # ============================================================
  # 1ï¸âƒ£ BUILD STAGE
  # ============================================================
  build:
    name: 1ï¸âƒ£ Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore Dependencies
        run: |
          echo "ðŸ”¹ Restoring NuGet packages..."
          dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build Project
        run: |
          echo "ðŸ”¹ Building solution..."
          dotnet build ${{ env.SOLUTION_PATH }} -c Release --no-restore

      - name: Publish Project
        run: |
          echo "ðŸ”¹ Publishing project to temporary folder..."
          echo "ðŸ”¸ Project path: ${{ env.PROJECT_PATH }}"
          echo "ðŸ”¸ Output folder: ${{ runner.temp }}/publish_output"
          dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ runner.temp }}/publish_output

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: ${{ runner.temp }}/publish_output

  # ============================================================
  # 2ï¸âƒ£ TEST STAGE
  # ============================================================
  test:
    name: 2ï¸âƒ£ Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Run Domain Tests
        run: |
          echo "ðŸ”¹ Running Domain Tests..."
          dotnet test "ClaimsServiceApi/Health.CLaims.Service.Domain.Tests/Health.CLaims.Service.Domain.Tests.csproj" -c Release

      - name: Run Infrastructure Tests
        run: |
          echo "ðŸ”¹ Running Infrastructure Tests..."
          dotnet test "ClaimsServiceApi/Health.Claims.Service.Infrastructure.Tests/Health.Claims.Service.Infrastructure.Tests.csproj" -c Release

  # ============================================================
  # 3ï¸âƒ£ LOCAL IIS DEPLOYMENT (Feature/Bug branches)
  # ============================================================
  local-deploy:
    name: 3ï¸âƒ£ Local IIS Deployment (No Approval)
    needs: test
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/heads/Feature/') || startsWith(github.ref, 'refs/heads/Bug/')
    environment: Local
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: deploy_target

      - name: Deploy to Local IIS
        shell: powershell
        run: |
          $envName = "Local"
          $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
          $targetPath = "F:\Work\Personal\Deployment\ClaimServiceApi\$envName"

          Write-Host "ðŸ”¹ Starting Local IIS deployment for branch: $envName"

          if (Test-Path $targetPath) {
              Write-Host "ðŸ”¸ Cleaning existing folder..."
              Remove-Item "$targetPath\*" -Recurse -Force
          } else {
              Write-Host "ðŸ”¸ Creating target folder..."
              New-Item -Path $targetPath -ItemType Directory
          }

          Write-Host "ðŸ”¹ Copying published files..."
          Copy-Item "deploy_target\*" $targetPath -Recurse -Force

          # Handle web.config
          $mainConfig = Join-Path $targetPath "web.config"
          $envConfigFile = "web.config.Development"  # Default for local
          if (Test-Path (Join-Path $targetPath "web.config.Development")) {
              $envConfigFile = "web.config.Development"
          } elseif (Test-Path (Join-Path $targetPath "web.config.Production")) {
              $envConfigFile = "web.config.Production"
          }

          $envConfig = Join-Path $targetPath $envConfigFile

          if (Test-Path $mainConfig) {
              Write-Host "ðŸ”¹ Removing existing web.config..."
              Remove-Item $mainConfig -Force
          }

          if (Test-Path $envConfig) {
              Write-Host "ðŸ”¹ Renaming $envConfigFile to web.config..."
              Rename-Item $envConfig $mainConfig
          } else {
              Write-Host "âš ï¸ No environment-specific web.config found."
          }

          Write-Host "ðŸ”¹ Restarting AppPool..."
          & $appcmd stop apppool /apppool.name:"AspNetCore" 2>$null
          & $appcmd start apppool /apppool.name:"AspNetCore"

          Write-Host "âœ… Local IIS deployment completed."

  # ============================================================
  # 4ï¸âƒ£ APPROVED ENVIRONMENT DEPLOYMENT (Development/Main)
  # ============================================================
  approved-deploy:
    name: 4ï¸âƒ£ Deploy to Approved Environment
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/Development' || github.ref == 'refs/heads/main'
    environment:
      name: ${{ github.ref_name }}
    steps:
      - name: Require Approval
        run: echo "ðŸ”’ Waiting for manual approval in GitHub UI..."

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: deploy_target

      - name: Deploy to IIS
        shell: powershell
        run: |
          $envName = "${{ github.ref_name }}"
          $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
          $targetPath = "F:\Work\Personal\Deployment\ClaimServiceApi\$envName"

          Write-Host "ðŸ”¹ Starting IIS deployment for branch: $envName"

          if (Test-Path $targetPath) {
              Write-Host "ðŸ”¸ Cleaning existing folder..."
              Remove-Item "$targetPath\*" -Recurse -Force
          } else {
              Write-Host "ðŸ”¸ Creating target folder..."
              New-Item -Path $targetPath -ItemType Directory
          }

          Write-Host "ðŸ”¹ Copying published files..."
          Copy-Item "deploy_target\*" $targetPath -Recurse -Force

          # Handle web.config
          $mainConfig = Join-Path $targetPath "web.config"
          $envConfigFile = if ($envName -eq "Development") { "web.config.Development" } else { "web.config.Production" }
          $envConfig = Join-Path $targetPath $envConfigFile

          if (Test-Path $mainConfig) {
              Write-Host "ðŸ”¹ Removing existing web.config..."
              Remove-Item $mainConfig -Force
          }

          if (Test-Path $envConfig) {
              Write-Host "ðŸ”¹ Renaming $envConfigFile to web.config..."
              Rename-Item $envConfig $mainConfig
          } else {
              Write-Host "âš ï¸ No environment-specific web.config found."
          }

          Write-Host "ðŸ”¹ Restarting AppPool..."
          & $appcmd stop apppool /apppool.name:"AspNetCore" 2>$null
          & $appcmd start apppool /apppool.name:"AspNetCore"

          Write-Host "âœ… Deployment to $envName completed."
