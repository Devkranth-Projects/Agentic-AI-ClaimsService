name: CI-CD-Pipeline-Local-IIS-Azure

on:
  push:
    branches:
      - "Feature/**"
      - "Bug/**"

  pull_request:
    branches:
      - "Development"
      - "main"

  workflow_dispatch:
    inputs:
      sha_id:
        description: "Commit SHA to deploy"
        required: true
        type: string
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - Development
          - Production

env:
  DOTNET_CORE_VERSION: 8.0.x
  SOLUTION_PATH: Agentic-Ai-ClaimsService.sln
  PROJECT_PATH: ClaimsServiceApi/Health.Claims.Service.Api/Health.Claims.Service.Api.csproj
  ARTIFACT_NAME: ClaimsServiceApiBinaries

jobs:

  # ============================================================
  # 1ï¸âƒ£ BUILD STAGE (Feature/Bug push + any PR)
  # ============================================================
  build:
    name: 1ï¸âƒ£ Build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/Feature/') || startsWith(github.ref, 'refs/heads/Bug/'))) ||
      (github.event_name == 'pull_request')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore dependencies
        run: |
          echo "ðŸ”¹ Restoring .NET dependencies..."
          dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build solution
        run: |
          echo "ðŸ”¹ Building solution..."
          dotnet build ${{ env.SOLUTION_PATH }} -c Release --no-restore

      - name: Publish project
        run: |
          echo "ðŸ”¹ Publishing project..."
          echo "ðŸ”¸ Project path: ${{ env.PROJECT_PATH }}"
          PUBLISH_OUTPUT="${{ runner.temp }}/publish_output"
          echo "ðŸ”¸ Output folder: $PUBLISH_OUTPUT"
          dotnet publish ${{ env.PROJECT_PATH }} -c Release -o $PUBLISH_OUTPUT
          echo "âœ… Publish completed."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: ${{ runner.temp }}/publish_output
          retention-days: 14
          if-no-files-found: error

  # ============================================================
  # 2ï¸âƒ£ TEST STAGE
  # ============================================================
  test:
    name: 2ï¸âƒ£ Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Run Domain Tests
        run: |
          echo "ðŸ”¹ Running Domain Tests..."
          dotnet test ClaimsServiceApi/Health.CLaims.Service.Domain.Tests/Health.CLaims.Service.Domain.Tests.csproj -c Release

      - name: Run Infrastructure Tests
        run: |
          echo "ðŸ”¹ Running Infrastructure Tests..."
          dotnet test ClaimsServiceApi/Health.Claims.Service.Infrastructure.Tests/Health.Claims.Service.Infrastructure.Tests.csproj -c Release

  # ============================================================
  # 3A LOCAL IIS DEPLOYMENT (Feature/Bug push only)
  # ============================================================
  feature-deploy:
    name: 3A ðŸ’¾ Local IIS Deployment
    needs: test
    runs-on: self-hosted
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/Feature/') || startsWith(github.ref, 'refs/heads/Bug/'))
    environment: Local
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: deploy_target

      - name: Deploy to Local IIS
        shell: powershell
        run: |
          Write-Host "ðŸ”¹ Deploying to Local IIS..."
          $envName = "Local"
          $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
          $targetPath = "F:\Work\Personal\Deployment\ClaimServiceApi\$envName"

          Write-Host "ðŸ”¹ Cleaning target folder: $targetPath"
          if (Test-Path $targetPath) { Remove-Item "$targetPath\*" -Recurse -Force }
          else { New-Item -Path $targetPath -ItemType Directory }

          Write-Host "ðŸ”¹ Copying site files..."
          Copy-Item "deploy_target\*" $targetPath -Recurse -Force

          Write-Host "ðŸ”¹ Replacing web.config with environment-specific config..."
          $envConfig = Join-Path $targetPath "web.config.Development"
          if ($envName -eq "Local" -and Test-Path $envConfig) { Copy-Item $envConfig (Join-Path $targetPath "web.config") -Force }

          Write-Host "ðŸ”¹ Restarting IIS AppPool..."
          & $appcmd stop apppool /apppool.name:"AspNetCore" 2>$null
          & $appcmd start apppool /apppool.name:"AspNetCore"
          Write-Host "âœ… Local IIS Deployment completed."

  # ============================================================
  # 3B TRIGGER ENVIRONMENT APPROVAL (PR â†’ Development/Main)
  # ============================================================
  dev-trigger:
    name: 3B ðŸ”” Trigger Environment Deployment
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.base_ref == 'Development' || github.base_ref == 'main')
    steps:
      - name: Trigger deploy with approval
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: CI-CD-Pipeline-Local-IIS-Azure
          ref: ${{ github.base_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: |
            {
              "sha_id": "${{ github.sha }}",
              "environment": "${{ github.base_ref }}"
            }

  # ============================================================
  # 4ï¸âƒ£ APPROVED DEPLOYMENT (Development/Main â†’ Production)
  # ============================================================
  deploy-approve:
    name: 4ï¸âƒ£ ðŸ”’ Deploy with Approval
    if: github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.event.inputs.sha_id }}
          path: deploy_target

      - name: Deploy to IIS (Approved Environment)
        shell: powershell
        run: |
          Write-Host "ðŸ”¹ Deploying to $(${{ github.event.inputs.environment }}) IIS..."
          $envName = "${{ github.event.inputs.environment }}"
          $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
          $targetPath = "F:\Work\Personal\Deployment\ClaimServiceApi\$envName"

          Write-Host "ðŸ”¹ Cleaning deploy directory: $targetPath"
          if (Test-Path $targetPath) { Remove-Item "$targetPath\*" -Recurse -Force }
          else { New-Item -Path $targetPath -ItemType Directory }

          Write-Host "ðŸ”¹ Copying site files..."
          Copy-Item "deploy_target\*" $targetPath -Recurse -Force

          Write-Host "ðŸ”¹ Replacing web.config based on environment..."
          $configFile = if ($envName -eq "Development") { "web.config.Development" } else { "web.config.Production" }
          $envConfig = Join-Path $targetPath $configFile
          $mainConfig = Join-Path $targetPath "web.config"
          if (Test-Path $mainConfig) { Remove-Item $mainConfig -Force }
          if (Test-Path $envConfig) { Copy-Item $envConfig $mainConfig -Force }

          Write-Host "ðŸ”¹ Restarting IIS AppPool..."
          & $appcmd stop apppool /apppool.name:"AspNetCore" 2>$null
          & $appcmd start apppool /apppool.name:"AspNetCore"

          Write-Host "âœ… Deployment to $envName completed successfully."
