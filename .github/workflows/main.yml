name: CI-CD-Pipeline-Local-IIS-Azure

on:
  push:
    branches:
      - "Feature/**"
      - "Bug/**"
  pull_request:
    branches:
      - "Development"
      - "main"
  workflow_dispatch:
    inputs:
      sha_id:
        description: "Commit SHA to deploy"
        required: true
        type: string
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - Development
          - Production

env:
  DOTNET_CORE_VERSION: 8.0.x
  SOLUTION_PATH: Agentic-Ai-ClaimsService.sln
  PROJECT_PATH: ClaimsServiceApi/Health.Claims.Service.Api/Health.Claims.Service.Api.csproj
  ARTIFACT_NAME: ClaimsServiceApiBinaries

jobs:

  # ============================================================
  # 1ï¸âƒ£ BUILD
  # ============================================================
  build:
    name: 1ï¸âƒ£ Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore NuGet packages
        run: |
          echo "ðŸ”¹ Restoring NuGet packages..."
          dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build Solution
        run: |
          echo "ðŸ”¹ Building solution in Release configuration..."
          dotnet build ${{ env.SOLUTION_PATH }} -c Release --no-restore

      - name: Publish Project
        run: |
          echo "ðŸ”¹ Publishing project..."
          echo "ðŸ”¹ Project path: ${{ env.PROJECT_PATH }}"
          echo "ðŸ”¹ Temporary output folder: ${{ runner.temp }}/publish_output"
          dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ runner.temp }}/publish_output

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: ${{ runner.temp }}/publish_output

  # ============================================================
  # 2ï¸âƒ£ TEST
  # ============================================================
  test:
    name: 2ï¸âƒ£ Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Run Domain Tests
        run: |
          echo "ðŸ”¹ Running Domain Tests..."
          dotnet test "ClaimsServiceApi/Health.CLaims.Service.Domain.Tests/Health.CLaims.Service.Domain.Tests.csproj" -c Release

      - name: Run Infrastructure Tests
        run: |
          echo "ðŸ”¹ Running Infrastructure Tests..."
          dotnet test "ClaimsServiceApi/Health.Claims.Service.Infrastructure.Tests/Health.Claims.Service.Infrastructure.Tests.csproj" -c Release

  # ============================================================
  # 3A ðŸ’¾ Local IIS Deployment (Feature/Bug)
  # ============================================================
  feature-deploy:
    name: 3A ðŸ’¾ Local IIS Deployment
    needs: test
    runs-on: self-hosted
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/Feature/') || startsWith(github.ref, 'refs/heads/Bug/'))
    environment: Local
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: deploy_target

      - name: Deploy to Local IIS
        shell: powershell
        run: |
          $envName = "Local"
          $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
          $targetPath = "F:\Work\Personal\Deployment\ClaimServiceApi\$envName"

          Write-Host "ðŸ”¹ Starting Local IIS deployment for branch: $envName"

          if (Test-Path $targetPath) {
              Write-Host "ðŸ”¸ Cleaning existing folder at $targetPath..."
              Remove-Item "$targetPath\*" -Recurse -Force
          } else {
              Write-Host "ðŸ”¸ Target folder does not exist. Creating folder..."
              New-Item -Path $targetPath -ItemType Directory | Out-Null
          }

          Write-Host "ðŸ”¹ Copying published files to $targetPath..."
          Copy-Item "deploy_target\*" $targetPath -Recurse -Force

          $mainConfig = Join-Path $targetPath "web.config"
          $devConfig = Join-Path $targetPath "web.config.Development"
          $prodConfig = Join-Path $targetPath "web.config.Production"

          if (Test-Path $mainConfig) {
              Write-Host "ðŸ”¹ Removing existing web.config..."
              Remove-Item $mainConfig -Force
          }

          if ($envName -eq "Local" -and (Test-Path $devConfig)) {
              Write-Host "ðŸ”¹ Renaming web.config.Development to web.config..."
              Rename-Item $devConfig $mainConfig
          } elseif ($envName -eq "Local" -and -not (Test-Path $devConfig)) {
              Write-Host "âš ï¸ web.config.Development not found."
          }

          Write-Host "ðŸ”¹ Restarting IIS AppPool..."
          & $appcmd stop apppool /apppool.name:"AspNetCore" 2>$null
          & $appcmd start apppool /apppool.name:"AspNetCore"

          Write-Host "âœ… Local IIS deployment completed successfully."

  # ============================================================
  # 4ï¸âƒ£ Approved Environment Deployment (Development/Main)
  # ============================================================
  deploy-approve:
    name: 4ï¸âƒ£ ðŸ”’ Deploy with Approval
    needs: test
    runs-on: self-hosted
    if: github.event_name == 'push' && (github.ref == 'refs/heads/Development' || github.ref == 'refs/heads/main')
    environment:
      name: ${{ github.ref == 'refs/heads/Development' && 'Development' || 'Production' }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: deploy_target

      - name: Deploy to IIS (Approved Environment)
        shell: powershell
        run: |
          $envName = "${{ github.ref == 'refs/heads/Development' && 'Development' || 'Production' }}"
          $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
          $targetPath = "F:\Work\Personal\Deployment\ClaimServiceApi\$envName"

          Write-Host "ðŸ”¹ Starting IIS deployment for $envName (requires approval)"

          if (Test-Path $targetPath) {
              Write-Host "ðŸ”¸ Cleaning existing folder at $targetPath..."
              Remove-Item "$targetPath\*" -Recurse -Force
          } else {
              Write-Host "ðŸ”¸ Target folder does not exist. Creating folder..."
              New-Item -Path $targetPath -ItemType Directory | Out-Null
          }

          Write-Host "ðŸ”¹ Copying published files to $targetPath..."
          Copy-Item "deploy_target\*" $targetPath -Recurse -Force

          $mainConfig = Join-Path $targetPath "web.config"
          $devConfig = Join-Path $targetPath "web.config.Development"
          $prodConfig = Join-Path $targetPath "web.config.Production"

          if (Test-Path $mainConfig) {
              Write-Host "ðŸ”¹ Removing existing web.config..."
              Remove-Item $mainConfig -Force
          }

          if ($envName -eq "Development" -and (Test-Path $devConfig)) {
              Write-Host "ðŸ”¹ Renaming web.config.Development to web.config..."
              Rename-Item $devConfig $mainConfig
          } elseif ($envName -eq "Production" -and (Test-Path $prodConfig)) {
              Write-Host "ðŸ”¹ Renaming web.config.Production to web.config..."
              Rename-Item $prodConfig $mainConfig
          } else {
              Write-Host "âš ï¸ No environment-specific web.config found."
          }

          Write-Host "ðŸ”¹ Restarting IIS AppPool..."
          & $appcmd stop apppool /apppool.name:"AspNetCore" 2>$null
          & $appcmd start apppool /apppool.name:"AspNetCore"

          Write-Host "âœ… IIS deployment for $envName completed successfully."
