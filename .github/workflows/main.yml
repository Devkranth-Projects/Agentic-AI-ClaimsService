name: CI-CD-Pipeline-Local-IIS-Azure

on:
  push:
    branches:
      - 'Feature/**'
      - 'Development'
      - 'main'
      - 'Bug/**'
  workflow_dispatch:
    inputs:
      sha_id:
        description: 'Commit SHA to deploy'
        required: true
        type: string
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - Local
          - Development
          - Production

env:
  DOTNET_CORE_VERSION: 8.0.x
  SOLUTION_PATH: Agentic-Ai-ClaimsService.sln
  PROJECT_PATH: ClaimsServiceApi/Health.Claims.Service.Api/Health.Claims.Service.Api.csproj
  ARTIFACT_NAME: ClaimsServiceApiBinaries

jobs:

  # ============================================================
  # 1ï¸âƒ£ BUILD STAGE
  # ============================================================
  build:
    name: 1ï¸âƒ£ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Restore NuGet packages
        run: |
          echo "ðŸ”¹ Restoring NuGet packages..."
          dotnet restore ${{ env.SOLUTION_PATH }}
      - name: Build solution
        run: |
          echo "ðŸ”¹ Building solution in Release mode..."
          dotnet build ${{ env.SOLUTION_PATH }} -c Release --no-restore
      - name: Publish project
        run: |
          echo "ðŸ”¹ Publishing project to temporary folder..."
          echo "ðŸ”¸ Project path: ${{ env.PROJECT_PATH }}"
          echo "ðŸ”¸ Output folder: ${{ runner.temp }}/publish_output"
          dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ runner.temp }}/publish_output
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: ${{ runner.temp }}/publish_output

  # ============================================================
  # 2ï¸âƒ£ TEST STAGE
  # ============================================================
  test:
    name: 2ï¸âƒ£ Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Run Domain Tests
        run: |
          echo "ðŸ”¹ Running Domain Tests..."
          dotnet test "ClaimsServiceApi/Health.CLaims.Service.Domain.Tests/Health.CLaims.Service.Domain.Tests.csproj" -c Release
      - name: Run Infrastructure Tests
        run: |
          echo "ðŸ”¹ Running Infrastructure Tests..."
          dotnet test "ClaimsServiceApi/Health.Claims.Service.Infrastructure.Tests/Health.Claims.Service.Infrastructure.Tests.csproj" -c Release

  # ============================================================
  # 3ï¸âƒ£ DEPLOYMENT WITH APPROVAL
  # ============================================================
  deploy:
    name: 3ï¸âƒ£ Deploy to IIS (Approval Required)
    needs: test
    runs-on: self-hosted
    environment:
      name: ${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/heads/main') && 'Production') || (startsWith(github.ref, 'refs/heads/Development') && 'Development') || 'Local' }}
    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ github.sha }}
          path: deploy_target

      - name: Deployment approval log
        run: |
          $envName = "${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/heads/main') && 'Production') || (startsWith(github.ref, 'refs/heads/Development') && 'Development') || 'Local' }}"
          Write-Host "ðŸ”” Deployment is awaiting approval for environment: $envName"
          Write-Host "ðŸ“ Ensure required reviewers approve this workflow in GitHub UI before deployment continues."

      - name: Deploy to IIS with logging
        shell: powershell
        run: |
          $envName = "${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/heads/main') && 'Production') || (startsWith(github.ref, 'refs/heads/Development') && 'Development') || 'Local' }}"
          Write-Host "ðŸš€ Starting deployment to IIS for environment: $envName"

          $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
          $targetPath = "F:\Work\Personal\Deployment\ClaimServiceApi\$envName"

          if ((Get-Service W3SVC).Status -ne 'Running') {
              Write-Host "ðŸ”¹ Starting W3SVC service..."
              Start-Service W3SVC -ErrorAction Stop
          } else {
              Write-Host "ðŸ”¹ W3SVC service is already running."
          }

          if (Test-Path $targetPath) {
              Write-Host "ðŸ”¹ Cleaning existing files in $targetPath"
              Remove-Item "$targetPath\*" -Recurse -Force
          } else {
              Write-Host "ðŸ”¹ Creating target folder $targetPath"
              New-Item -Path $targetPath -ItemType Directory
          }

          Write-Host "ðŸ”¹ Copying published files to IIS folder..."
          Copy-Item "deploy_target\*" $targetPath -Recurse -Force

          # Handle web.config
          $envConfig = Join-Path $targetPath "web.config.$envName"
          $mainConfig = Join-Path $targetPath "web.config"

          if (Test-Path $mainConfig) {
              Write-Host "ðŸ”¹ web.config exists. Removing existing file..."
              Remove-Item $mainConfig -Force
          }

          if (Test-Path $envConfig) {
              Write-Host "ðŸ”¹ Renaming $envConfig to web.config"
              Rename-Item $envConfig $mainConfig
          } else {
              Write-Host "âš ï¸ Environment-specific web.config ($envConfig) not found!"
          }

          Write-Host "ðŸ”¹ Restarting AppPool 'AspNetCore'"
          & $appcmd stop apppool /apppool.name:"AspNetCore" 2>$null
          & $appcmd start apppool /apppool.name:"AspNetCore"

          Write-Host "âœ… Deployment to IIS for $envName completed successfully!"
